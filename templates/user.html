{% extends "base.html" %}
{% block title %}UserPage{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <h1>User page </h1>
    <p>Welcome, {{user}} </p>
{% endblock %}
